version: '3'

services:
  db:
    image: postgres
  migration:
    build: .
    command: python3 manage.py migrate
    volumes:
      - .:/usr/src/apps
    depends_on:
      - db

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/apps
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migration
